name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04  # Use Ubuntu 20.04 for better compatibility
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        
    - name: Install basic dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip openjdk-8-jdk git python3-pip
        
    - name: Install Buildozer
      run: |
        pip install buildozer
        
    - name: Build APK with retry (may take 30-45 minutes)
      run: |
        # Buildozer will handle Android SDK download automatically
        # This may take a long time but usually works
        timeout 2700 buildozer android debug || echo "Build may have timed out, but let's check results"
        
    - name: Check for APK and upload
      run: |
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "APK found! Build successful."
          ls -la bin/
        else
          echo "No APK found. Build may have failed."
          # Exit with success anyway to see logs
          exit 0
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: novel-downloader-apk
        path: bin/
        if-no-files-found: ignore
