name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # Install available packages for Ubuntu 24.04
        sudo apt-get install -y \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses-dev \  # Use this instead of libncurses5-dev
          cmake \
          libffi-dev \
          libssl-dev \
          git \
          python3-setuptools
        
    - name: Install Python build dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Build APK
      run: |
        buildozer android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: novel-downloader-apk
        path: bin/*.apk
