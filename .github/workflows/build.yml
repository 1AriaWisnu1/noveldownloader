name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip openjdk-11-jdk git python3-pip
        
    - name: Install build tools
      run: |
        pip install python-for-android
        
    - name: Build using python-for-android
      run: |
        # Create a simple build script
        echo 'from pythonforandroid.toolchain import APKBuilder' > build_script.py
        echo 'import os' >> build_script.py
        echo 'builder = APKBuilder()' >> build_script.py
        echo 'builder.build()' >> build_script.py
        
        python build_script.py
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: novel-downloader-apk
        path: bin/*.apk
